<!DOCTYPE html>
<html>

<head>
    <title>Bookmark Maker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg">
        <div class="pt-4 pl-2">
            <h1 class="heading">Hello</h1>
            <p class="para">Maheshwarapu Karthik</p>
        </div>
        <div class="bg-2">
            <h1 class="content text-center">Bookmark Your Favourite Sites</h1>
            <div class="bg-3">
                <form id="bookmarkForm">
                    <div class="m-3">
                        <label for="siteNameInput">SITE NAME</label>
                        <input type="text" class="form-control" id="siteNameInput" placeholder="Enter site name">
                        <p class="errorMsg" id="siteNameErrMsg"></p>
                    </div>
                    <div class="m-3">
                        <label for="siteUrlInput">SITE URL</label>
                        <input type="text" class="form-control" id="siteUrlInput" placeholder="Enter site URL">
                        <p class="errorMsg" id="siteUrlErrMsg"></p>
                    </div>
                    <div class="d-flex flex-row justify-content-end">
                        <button class="button" id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
            <ul id="bookmarksList"></ul>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
